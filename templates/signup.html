{% extends 'base.html' %}
{% load static %}
{% block content %}  
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9" style="margin: 0 auto;">    
                        <div class="register-form" style="background: #5F9EA0; padding-bottom:15px; margin-top: 30px;">
                            <form method="POST">
                                {% csrf_token %}
                                {% for message in messages %}
                                <h3 style="text-align: center;">{{message}}</h3>
                                {% endfor %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                        <input name="first_name" class="form-control" type="text" placeholder="First Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Last Name"</label>
                                        <input name="last_name" class="form-control" type="text" placeholder="Last Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>E-mail</label>
                                        <input name="email" class="form-control" type="email" placeholder="E-mail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Username</label>
                                        <input name="username" class="form-control" type="text" placeholder="Username" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Password</label>
                                        <input name="password" class="form-control" type="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Retype Password</label>
                                        <input name="cpassword" class="form-control" type="password" placeholder="Password" required>
                                    </div>
                                    
                                </div>
                                <div class="row" style="padding-top: 25px;">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn" style="background-color: #2F4F4F;width: 150px;">SUBMIT</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
        
 {% endblock %}
